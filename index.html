<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google font "Inter" -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Metric & Imperial Unit Conversion</h1>

            <input placeholder="20" id="input-field"></input>
            <button id="classic-btn">Convert</button>
        </header>
        
        <div class="container">
            <div class="column">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-conversion"></p>
            </div>
            <div class="column">
                <h2>Volume (Litres/Gallons)</h2>
                <p id="volume-conversion"></p>
            </div>
            <div class="column">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-conversion"></p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
