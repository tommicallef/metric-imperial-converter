        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="top">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input value=20 id="input-field"></input>
            <button id="convert-btn">Convert</button>
        </div>
        
        <div id="container">
            <div class="row">
                <h2 class="row-title">Length (Meter/Feet)</h2>
                <p id="length-conversion"></p>
                
            </div>
            <div class="row">
                <h2 class="row-title">Volume (Litres/Gallons)</h2>
                <p id="volume-conversion"></p>
                
            </div>
            <div class="row">
                <h2 class="row-title">Mass (Kilograms/Pounds)</h2>
                <p id="mass-conversion"></p>
                
            </div>
        </div>
        
        <p id="author">Website made with love by <a target="_blank" href="https://github.com/tommicallef">Tom Micallef</a></p>
